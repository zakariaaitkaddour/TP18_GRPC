# Configuration du serveur gRPC
grpc.server.port=9090

# Configuration de la base de données H2
spring.datasource.url=jdbc:h2:mem:comptedb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (accessible via http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Port du serveur Spring Boot
server.port=8080

# Logging
logging.level.com.tp.service_grpc_springboot=DEBUG
logging.level.io.grpc=INFO